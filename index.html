<!DOCTYPE html>
<html lang="ukr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./src/main.css">
    <title>Interprint Service</title>
</head>

<body>
    <section class="wrapper">
        <section class="container">
            <div class="rectangles">
                <header class="header">
                    <div class="logo-wrapper">
                        <img src="/img/logo.png" alt="logo" class="logo">
                    </div>
                    <div>
                        <ul class="header__text__list">
                            <li class="header__text text--blue">Якісні поліграфічні послуги!</li>
                            <li class="header__text text--orange">Оперативний друк</li>
                            <li class="header__text text--orange">Дизайн поліграфії</li>
                            <li class="header__text text--orange">Індивідуальний підхід</li>
                        </ul>
                    </div>
                </header>
                <main>
                    <h2 class="main__header text--orange" id="showGallery">Наші роботи <i class="arrow down"></i></h2>
                    <section class="main__gallery" id="galleryWrapper"></section>
                </main>
            </div>
        </section>
    </section>

    <script src="dist/bundle.js"></script>

</html>
